<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- Progress -->
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
          <span class="progress-text" id="progress-text">0%</span>
        </div>

        <!-- Header -->
        <header class="header">
          <div class="logo">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
          </div>
          <h1>Create Account</h1>
          <p>Start your journey with us today</p>
        </header>

        <!-- Form -->
        <form id="signup-form" novalidate>
          <!-- Username -->
          <div class="form-group" data-field="username">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="username"
                placeholder="Enter username"
                autocomplete="off"
              />
              <span class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </span>
              <span class="status-icon"></span>
            </div>
            <span class="error-message"></span>
          </div>

          <!-- Email -->
          <div class="form-group" data-field="email">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                placeholder="Enter email"
                autocomplete="off"
              />
              <span class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="2" y="4" width="20" height="16" rx="2" />
                  <path d="M22 6l-10 7L2 6" />
                </svg>
              </span>
              <span class="status-icon"></span>
            </div>
            <span class="error-message"></span>
          </div>

          <!-- Phone -->
          <div class="form-group" data-field="phone">
            <label for="phone">Phone</label>
            <div class="input-wrapper">
              <input
                type="tel"
                id="phone"
                placeholder="Enter phone number"
                autocomplete="off"
              />
              <span class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="5" y="2" width="14" height="20" rx="2" />
                  <line x1="12" y1="18" x2="12.01" y2="18" />
                </svg>
              </span>
              <span class="status-icon"></span>
            </div>
            <span class="error-message"></span>
          </div>

          <!-- Password -->
          <div class="form-group" data-field="password">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Create password"
              />
              <span class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
              </span>
              <button
                type="button"
                class="toggle-btn"
                id="toggle-password"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-open"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                <svg
                  class="eye-closed"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              </button>
              <span class="status-icon"></span>
            </div>
            <div class="strength-container">
              <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
              </div>
              <span class="strength-text" id="strength-text"></span>
            </div>
            <span class="error-message"></span>
          </div>

          <!-- Confirm Password -->
          <div class="form-group" data-field="confirm-password">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
              />
              <span class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
              </span>
              <span class="status-icon"></span>
            </div>
            <span class="error-message"></span>
          </div>

          <!-- Submit -->
          <button type="submit" class="submit-btn" id="submit-btn">
            <span class="btn-content">
              <span class="btn-text">Create Account</span>
              <svg
                class="btn-arrow"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </span>
            <span class="btn-loader">
              <span class="spinner"></span>
            </span>
          </button>
        </form>

        <!-- Footer -->
        <footer class="footer">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </footer>
      </div>
    </main>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 6L9 17l-5-5" />
          </svg>
        </div>
        <h2>Account Created!</h2>
        <p>Welcome aboard. Your account has been successfully created.</p>
        <button class="modal-btn" id="close-modal">
          Get Started
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
